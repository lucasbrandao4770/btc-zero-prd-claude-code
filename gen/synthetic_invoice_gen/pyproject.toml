[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synthetic-invoice-gen"
version = "2.0.0"
description = "Generate premium synthetic invoice TIFF files for testing extraction pipelines"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Data Engineering Team", email = "team@example.com"}
]
keywords = ["invoice", "synthetic", "tiff", "testing", "data-generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "weasyprint>=60.0",
    "jinja2>=3.1",
    "pillow>=10.0",
    "pdf2image>=1.16",
    "pydantic>=2.5",
    "faker>=22.0",
    "click>=8.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
]

[project.scripts]
invoice-gen = "invoice_gen.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/invoice_gen"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/templates",
    "/assets",
]

[tool.ruff]
target-version = "py311"
line-length = 100
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["invoice_gen"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/invoice_gen"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
